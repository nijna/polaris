        font-family: "Manrope";
        src: 
            url("css/fonts/manrope/manrope-v12-latin-regular.woff2")
            format("woff2"),
            url("css/fonts/manrope/manrope-v12-latin-regular.woff")
            format("woff"),
            url("css/fonts/manrope/manrope-v12-latin-regular.ttf")

    <link type="text/css" rel="stylesheet" href="css/root.min.css" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
